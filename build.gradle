apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    jcenter()
}

jar {
    baseName 'myHadoop'
}

dependencies {
 	compile 'org.apache.hadoop:hadoop-mapreduce-client-core:2.7.4'
 	compile 'org.apache.hadoop:hadoop-common:2.7.4'
   	compile 'log4j:log4j:1.2.17'
	testCompile 'junit:junit:4.12'
}
